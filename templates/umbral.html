{% extends "base.html" %}
{% block title %}Elección de umbral{% endblock %}
{% block pagecontent %}

<p>Introduzca valor del umbral (entero entre 0 y 100) </p>

<form action="" method="post"> 
    <input type="number" name="user_umbral" placeholder="" step="1", min="0", max="100.0" />
    <input type="submit" value="Enviar" />
</form>

<p>
    Pasos:
    <ol>
        <li>Escriba el umbral deseado</li>
        <li>Pinche en enviar</li>
        <li>Para ver los cambios vuelva a la página 'Inicio'</li>
    </ol>
</p>
{% endblock %}
